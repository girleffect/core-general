#      context: ../core-management-portal/
#    volumes:
#      - ../core-management-portal/management_portal:/code
#    depends_on:
#      - core-management-layer
#    restart: on-failure
#    command: bash -c "while true; do sleep 10; date; done"

  redis:
    image: "redis:alpine"
    expose:
      - "6379"
