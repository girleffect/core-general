  core-user-data-store:
    build:
      context: ../core-user-data-store/
      args:  # Maps to args defined in the Dockerfile
        - password=secret
        - dbkey  # Get value from the compose environment
    volumes:
      - ../core-user-data-store/user_data_store:/code
    expose:
        - "5000"
#    healthcheck:
#      test: ["CMD", "curl", "-f", "http://localhost:5000"]
#      interval: 1m30s
#      timeout: 10s
#      retries: 3
    extra_hosts:
      - "somehost:8.8.8.8"
    ulimits:
       nproc: 65535
       nofile:
         soft: 20000
         hard: 40000
    restart: on-failure
    command: bash -c "while true; do sleep 10; date; done"

  core-access-control:
    build:
      context: ../core-access-control/
    volumes:
      - ../core-access-control/access_control:/code
    expose:
      - "5000"
    restart: on-failure
    command: bash -c "while true; do sleep 10; date; done"

  core-management-layer:
    build:
      context: ../core-management-layer/
    volumes:
      - ../core-management-layer/management_layer:/code
    ports:
      - "8001:5000"
    depends_on:
      - core-access-control
      - core-user-data-store
      # - core-authentication-service
    restart: on-failure
    command: bash -c "while true; do sleep 10; date; done"

