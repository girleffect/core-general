sudo: required
cache: pip
language: python
python:
  - '2.7'  # For robotframework

env:
  global:
  - secure: 
  - secure: 

services:
  - docker

script: true

install:
  - pip install -r requirements-robotframework.txt

deploy:
  # Only build development branch
  - provider: script
    script: bash ./scripts/docker_push.sh
    on:
      branch: develop
  - provider: script
    script: bash ./scripts/docker_push.sh
    on:
      branch: cobusc-test-mods
